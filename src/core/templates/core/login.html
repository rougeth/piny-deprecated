{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}

{% block content %}
<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field | add_class:"form-control" }}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-default">{% trans "Login" %}</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock content %}
